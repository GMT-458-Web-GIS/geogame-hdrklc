<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoGuessr Game</title>
    <link rel="stylesheet" href="./libs/v6.4.0-dist/ol.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>🌍 GeoGuessr Game: Drag and Drop to Find the Country 🌍</h1>
    </header>

    <div class="main-content">
      <!-- Harita Bölümü -->
      <div id="js-map" class="map"></div>

      <!-- Skor Tablosu -->
      <div id="score-display" class="score-table">
        <h2>Scoreboard</h2>
        <table>
          <tr>
            <th>Total Score</th>
          </tr>
          <tr>
            <td id="score-value">0</td>
          </tr>
          <tr>
            <th>Current Target</th>
          </tr>
          <tr>
            <td id="country-name">Loading...</td>
          </tr>
        </table>
        <button id="submit-btn">Submit</button>
      </div>
    </div>

    <footer>
      <p>Powered by OpenStreetMap & OpenLayers</p>
    </footer>
  </div>

  <script src="./libs/v6.4.0-dist/ol.js"></script>
  <script src="./main.js"></script>
</body>
</html>
